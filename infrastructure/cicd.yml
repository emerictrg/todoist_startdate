AWSTemplateFormatVersion: '2010-09-09'
Description: Todoist start  date project:CICD stack

Resources:

  ImageRepository:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: "todoist-ci"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowPushPull"
            Effect: "Allow"
            Principal:
              AWS: 
                - !Sub "arn:aws:iam::${AWS::AccountId}:user/todoist"
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:BatchGetImage"
              - "ecr:BatchCheckLayerAvailability"
              - "ecr:PutImage"
              - "ecr:InitiateLayerUpload"
              - "ecr:UploadLayerPart"
              - "ecr:CompleteLayerUpload"

  BuilderServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSCodeBuildDeveloperAccess"
        - "arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs"
      RoleName: "todoist-codebuilder-role"

  Builder:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Name: "todoist-start-date-ci"
      Description: "Todoist Project start date continuous integration"
      Artifacts: 
        Type: "NO_ARTIFACTS"
      LogsConfig: 
        CloudWatchLogs:
          Status: "ENABLED"
      Environment:
        Type: "LINUX_CONTAINER"
        ComputeType: "BUILD_GENERAL1_SMALL"
        Image: !Sub
          - "${ImageURI}:latest"
          - { "ImageURI": !GetAtt "ImageRepository.RepositoryUri" }
        ImagePullCredentialsType: "CODEBUILD"
      Source:
        Type: "GITHUB"
        Location: "https://github.com/emerictrg/todoist_startdate.git"
      ServiceRole: !GetAtt "BuilderServiceRole.Arn"
      Triggers:
        BuildType: "BUILD"
        FilterGroups: 
          - - Type: "EVENT"
              Pattern: "PUSH"
            - Type: "HEAD_REF"
              Pattern: "^refs/heads/main$"
        Webhook: True
      Visibility: "PRIVATE"
      Tags:
        - Key: "Application"
          Value: "Todoist start date"
      
  Deployment:
    Type: "AWS::CodeDeploy::Application"
    Properties:
      ApplicationName: "TodoistStartDate"
      ComputePlatform: "Lambda"
      Tags:
        - Key: "Application"
          Value: "Todoist start date"

  DeploymentConfig:
    Type: "AWS::CodeDeploy::DeploymentConfig"
    Properties:
      ComputePlatform: "Lambda"
      DeploymentConfigName: "TodoistStartDateDeploymentConfig"
      TrafficRoutingConfig:
        Type: "AllAtOnce"

  DeploymentGroupRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codedeploy.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:  
        - "arn:aws:iam::aws:policy/service-role/AWSCodeDeployRoleForLambda"
      RoleName: "todoist-codedeploy-role"

  DeploymentGroup:
    Type: "AWS::CodeDeploy::DeploymentGroup"
    Properties:
      ApplicationName: !Ref "Deployment"
      AutoRollbackConfiguration:
        Enabled: True
        Events:
          - "DEPLOYMENT_FAILURE"
          - "DEPLOYMENT_STOP_ON_ALARM"
          - "DEPLOYMENT_STOP_ON_REQUEST"
      DeploymentConfigName: !Ref "DeploymentConfig"
      DeploymentGroupName: "TodoistStartDateDeploymentGroup"
      # https://stackoverflow.com/questions/52636182/ec2tagfilters-in-deployment-group-for-computeplatform-lambda
      DeploymentStyle:
        DeploymentOption: "WITH_TRAFFIC_CONTROL"
        DeploymentType: "BLUE_GREEN"
      ServiceRoleArn: !GetAtt "DeploymentGroupRole.Arn"
      Tags:
        - Key: "Application"
          Value: "Todoist start date"
      
