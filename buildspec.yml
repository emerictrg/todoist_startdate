version: 0.2

phases:
  install:
    commands:
      - echo Install phase - nothing to install - image is complete

  pre_build:
    commands:
      - echo PREBUILD phase
      
  build:
    commands:
      - echo Build phase
      - npm install
      - npm run test-all
      - echo $ACTOR_ACCOUNT_ID

  post_build:
    commands:
      - echo POSTBUILD phase
      - npm prune --production

artifacts:
  files:
    - "dist/*"
    - "infrastucture/*"
    - "node_modules/*"
  name: "build-$CODEBUILD_BUILD_NUMBER"

